<script>
    var hash = '487625ec9c30589e43b8';
var pendingLoads = {};
function loadFn(name, loadCompleteFn) {
    pendingLoads[name] = null;
    return function() {
        pendingLoads[name] = true;
        console.log(name + ' has loaded');
        var allLoaded = true;
        for (var key in pendingLoads) {
            if (!pendingLoads[key]) {
                allLoaded = false;
                break;
            }
        }
        if (allLoaded && loadCompleteFn) {
            loadCompleteFn();
        }
    }
}

function loadComplete() {
    console.log('load complete');
    load('app', hash, false);
}

function load(name, hash, async, loadComplete) {
    var scriptName = name + '.' + hash + '.js';
    var scriptTag = document.createElement('script');
    scriptTag.setAttribute('src', scriptName);
    if (async) {
        scriptTag.setAttribute('async', true);
    }
    scriptTag.onload = loadFn(name, loadComplete);
    document.head.appendChild(scriptTag);
}

function bootstrap() {
//    load('manifest', hash, false, loadComplete);
//    load('commons', hash, true, loadComplete);
    load('4', 'a8bc2a4839958ae19e0d', true, loadComplete);
    load('ui_module', hash, true, loadComplete);
    load('data_module', hash, true, loadComplete);
}

// this is where you would call bootstrap() in a decent world
bootstrap();
    </script>
